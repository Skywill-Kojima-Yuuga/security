<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
  </head>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="outer">
      <div class="inner">
        <div class="heading">ログイン</div>
        <div class="error-message" th:if="${isError}">
          メールアドレスまたはパスワードが間違っています。
        </div>
        <form th:method="post" th:action="@{/login}" th:object="${LoginForm}">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="メールアドレス"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="パスワード"
            required
          />
          <input type="submit" value="ログイン" />
        </form>
      </div>
    </div>
  </body>
</html>
